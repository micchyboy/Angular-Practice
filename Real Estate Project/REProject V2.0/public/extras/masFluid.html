<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Twitter Bootstrap 3 Fluid Layout Example</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-sm-3">
                                    <span>1</span>
                                </div>
                                <div class="col-sm-3">
                                    <span>2</Span>
                                </div>
                                <div class="col-sm-3">
                                    <span>3</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-8">
                                    <span>1</span>
                                </div>
                                <div class="col-md-4">
                                    <span>2</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-xs-2">
                            <span>1</span>
                        </div>
                        <div class="col-xs-2">
                            <span>2</span>
                        </div>
                        <div class="col-xs-2">
                            <span>3</span>
                        </div>
                        <div class="col-xs-2">
                            <span>4</span>
                        </div>
                        <div class="col-xs-2">
                            <span>5</span>
                        </div>
                        <div class="col-xs-2">
                            <span>6</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
