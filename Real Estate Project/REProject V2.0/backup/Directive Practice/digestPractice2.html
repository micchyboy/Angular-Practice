<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directive Scopes</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap-theme.css" rel="stylesheet"/>
    <script type="text/ng-template" id="scopeTemplate">
        <div class="panel-body">
            <p>Name: {{local}}, City: {{cityFn()}}</p>
        </div>
    </script>
    <script type="text/javascript">
        angular.module("exampleApp", [])
                .controller("topCtrl", function ($scope) {
                    $scope.data = "Zefault";

                    window.changeData = function(){
                        $scope.data = "Changed the window way";
                    }

                    $scope.changeData = function(){
                        $scope.data = "Changed the angular way";
                    }
                })

    </script>
</head>
<body ng-controller="topCtrl">
<div class="panel panel-default">
    <button onclick="changeData()">Click me! Window Way</button>
    <button ng-click="changeData()">Click me! Angular Way</button>
    {{data}}
    </div>
</div>
</body>
</html>
