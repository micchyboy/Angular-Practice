<div class="panel-body" ng-controller="editorCtrl">
    <div class="container">
        <div>

            <h3>Details:</h3>
        </div>

        <div class="col-lg-4">
            <div class="form-group">
                <label>Name:</label>
                <input class="form-control" ng-model="currentProduct.name"/>
            </div>
            <div class="form-group">
                <label>Category:</label>
                <input class="form-control" ng-model="currentProduct.category"/>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input class="form-control" ng-model="currentProduct.price"/>
            </div>
            <div class="form-group">
                <label>Floor Area:</label>
                <input class="form-control" ng-model="currentProduct.floorArea"/>
            </div>


        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label>City:</label>
                <input class="form-control" ng-model="currentProduct.city"/>
            </div>
            <div class="form-group">
                <label>Beds:</label>
                <input class="form-control" ng-model="currentProduct.beds"/>
            </div>
            <div class="form-group">
                <label>Bath:</label>
                <input class="form-control" ng-model="currentProduct.bath"/>
            </div>
            <div class="form-group">
                <label>Lot Area:</label>
                <input class="form-control" ng-model="currentProduct.lotArea"/>
            </div>
        </div>
        <div class="col-lg-4">
            <!--<div class="form-group">-->
            <div>
                <label>Description:</label>
            </div>
            <div>
                <textarea cols="40" rows="10" ng-model="currentProduct.description"></textarea>
            </div>
            <!--</div>-->
        </div>


    </div>
    <div>
        <label>Upload images:</label>
        <input type="file" ng-file-select="onFileSelect($files)" multiple
               onclick="this.value=null" onchange="angular.element(this).scope().$apply('imageDescriptions = []')">

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-4" ng-repeat="f in selectedFiles">
                    <div style="margin-top: 20px">
                        <table>
                            <tr>
                                <td style="width: 50%">
                                    <img ng-show="dataUrls[$index]" ng-src="{{dataUrls[$index]}}"
                                         style="width: 120px; height: 90px">
                                    {{($index + 1) + '.'}}
                                    {{f.name}}
                                </td>
                            </tr>
                            <tr style="height: 5px"></tr>
                            <tr>
                                <td>
                                    <label>Description:</label>
                                    <input type="text" ng-model="imageDescriptions[$index]"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <button class="btn btn-primary" ng-click="saveProduct(currentProduct)">Save</button>
    <button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button>
</div>


</div>
