<style>
    .list-image {
        float: left;
        margin-right: 20px;
    }

    .list-info {
        float: left;
        width: 59%;
    }

    .list-location {
        font-size: 23px;
        font-weight: 700;
        margin-bottom: 2px;
        color: #5e5e5e;
    }

    .list-description {
        color: #5e5e5e;
        font-size: 16px;
        margin-bottom: 9px;
    }

    .listing {

    }

    .pill {
        border: 1px solid #dadde2;
        -webkit-border-radius: 4px;
        -webkit-background-clip: padding-box;
        -moz-border-radius: 4px;
        -moz-background-clip: padding;
        border-radius: 4px;
        background-clip: padding-box;
    }

    .pill table {
        width: 100%;
    }

    .pill table td.pill-section {
        border-right: 1px solid #dadde2;
        color: #3b3d40;
        padding: 7px 14px;
        text-align: center;
    }

    .pill table td.pill-section .pill-section-figure {
        font-size: 17px;
    }

    .pill table td.pill-section .pill-section-caption {
        color: #939292;
        font-size: 12px;
    }

    @media (max-width: 1199px) {
        .house-image img {
            height: 135px;
            width: 157px;
        }

        .pill table td.pill-section {
            padding: 3px 7px;
        }
    }

    @media (max-width: 991px) {
        .house-image {
            margin-left: 30px !important;
        }

        .index {
            margin-left: 17px;
        }

        .details-view {
            position: static !important;
            width: 100% !important;
        }
    }

    @media (max-width: 767px) {
        .house-image {
            margin-left: 30px !important;
        }

        .index {
            margin-left: 17px;
        }

    }



    @media (min-width: 424px) and (max-width: 517px) {
        .house-image img {
            height: 120px;
            width: 147px;
        }

        .pill table td.pill-section {
            padding: 3px 7px;
        }

        .location-name {
            font-size: 1.3em !important;
        }

        .location-finder {
            width: 130px !important;
        }
    }

    @media (max-width: 423px) {
        .house-image img {
            height: 116px;
            width: 143px;
        }

        .pill table td.pill-section {
            padding: 3px 7px;
        }

        /*.location-name {
            font-size: 1.3em !important;
        }

        .location-finder {
            width: 130px !important;
        }*/
    }

    .input-control {
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }

    #adder {
        position: absolute;
        top: 0px;
        right: 5px;
        color: #939292;
        font-size: 12px;
        font-weight: 700;
        font-family: "proxima-nova", sans-serif;
    }

    .index {
        position: absolute;
        top: 2px;
        left: 2px;
        padding-left: 0.3em;
        padding-right: 0.3em;
        font-size: 1em !important;
        color: #f5f5f5;

        border-radius: 50%;
        background-color: #464646;
    }

    select, a {
        cursor: pointer;
    }

    .location-name {
        font-family: 'proxima-nova', sans-serif;
        font: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
        font-weight: bold;
        font-size: 1.5em;
        color: #1ba1e1;
    }

    .ngFade.ng-enter {
        transition: .5s linear all;
        opacity: 0;
    }

    .ngFade.ng-enter-active {
        opacity: 1;
    }

    .well-sm {
        border-radius: 22px;
        background-color: white;
        margin: 0 0;
    }

    .hovered {
        border-radius: 22px;
        background-color: white;
        margin: 0 0;
        box-shadow: 0 0 20px #222222;
    }

    #main-container {
        background-color: rgba(56, 58, 56, 0.100);
        /*background-color: #222222;*/
    }
</style>
