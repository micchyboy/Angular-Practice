<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
<title>Controllers</title>
<script src="angular.js"></script>
<link href="bootstrap.css" rel="stylesheet" />
<link href="bootstrap-theme.css" rel="stylesheet" />
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js">
	
</script>
<link rel="stylesheet"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/sunny/jquery-ui.min.css">
<script>
	$(document).ready(function() {
		$('#jqui button').button().click(function(e) {
			angular.element(angularRegion).scope().$apply('handleClick()');
		});
	});
	var app = angular.module("exampleApp", []).controller("simpleCtrl",
			function($scope) {
				$scope.buttonEnabled = true;
				$scope.clickCounter = 0;
				$scope.handleClick = function() {
					$scope.clickCounter++;
				}
				$scope.$watch('buttonEnabled', function(newValue) {
					$('#jqui button').button({
						disabled : !newValue
					});
				});
				
				<!-- 		Jet Example -->
				$scope.evaluate = function(){
					$("#evaluatee").text("Evaluated by jquery within AngularJS behavior!!");
					angular.element(tooEasy).scope().easify();
					angular.element(tooEasy).scope().number++;
				}
			});
	
	app.controller("tooEasyCtrl", function($scope){
		$scope.number = 0;
		$scope.easify = function(){ 
// 			$scope.$apply("number++");
			alert("TOO EAZY!!!!") 
		}
	});
</script>
</head>
<body>
	<div id="angularRegion" class="well" ng-controller="simpleCtrl">
		<h4>AngularJS</h4>
		<div class="checkbox">
			<label> <input type="checkbox" ng-model="buttonEnabled">
				Enable Button
			</label>
		</div>
		Click counter: {{clickCounter}}

		<!-- 		Jet Example -->
		<button ng-click="evaluate()">Evaluate</button>

	</div>
	<div id="jqui" class="well">
		<h4>jQuery UI</h4>
		<button>Click Me!</button>
	</div>

	<!-- 		Jet Example -->
	<div id="tooEasy" ng-controller="tooEasyCtrl">
		<span id="evaluatee"></span> {{number}} times
	</div>
</body>
</html>
